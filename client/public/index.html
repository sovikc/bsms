<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/pure-min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/base-min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css"
    />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,200,600,700,900" rel="stylesheet" type="text/css">
    <title>Burst SMS</title>
  </head>
  <style>
  body {
      margin: 0;
      padding: 0;
      font-family: 'Source Sans Pro', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      background-color: #fafafa;
      font-size: 16px;
    }
    .content { margin-left: auto; margin-right: auto; max-width: 768px;}
    .pure-form button[type=submit]{margin-top: 0px;margin-left: 5px;}
    .green{background-color: #73c8c9; color: #FFF;}
    .black{background-color: #757575; color: #FFF;}
    .red{background-color: #e37e7e; color: #FFF;}
    .err-text{color: #E57373;}
    .button-left{margin-left: 5px;}
    .mrg-top{margin-top: 10px;}
    .small-fonts{font-size: 70%}
    .pure-form input[type=tel] {border: 1px solid #e0e0e0; box-shadow: none;  outline: none}
    .pure-form textarea {border: 1px solid #e0e0e0; box-shadow: none; resize: none; outline: none}
    .right{float:right}
    .pure-g [class*=pure-u] {font-family: 'Source Sans Pro', sans-serif;}
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
